{% extends "base.html" %}

{% block head %}
<style>
  .resume-page {
    max-width: 860px;
    margin: 0 auto;
    font-size: 0.92rem;
    line-height: 1.6;
  }

  .resume-page h1 {
    margin: 0;
    font-size: 2rem;
    line-height: 1.2;
  }

  .resume-page .subtitle {
    margin-top: 0.35rem;
    color: var(--body-color);
    opacity: 0.8;
  }

  .resume-page h2 {
    margin: 1.7rem 0 0.6rem;
    font-size: 1.2rem;
    border-bottom: 1px solid var(--table-border-bottom);
    padding-bottom: 0.35rem;
  }

  .resume-page h3 {
    margin: 1.1rem 0 0.3rem;
    font-size: 1rem;
  }

  .resume-page h4 {
    margin: 0;
    font-size: 0.96rem;
    font-weight: 600;
  }

  .resume-page p,
  .resume-page ul {
    margin: 0 0 0.65rem;
  }

  .resume-page ul {
    padding-left: 1.1rem;
  }

  .resume-page .meta {
    opacity: 0.75;
    font-size: 0.86rem;
    margin-bottom: 0.45rem;
  }

  .resume-page .role {
    margin-bottom: 1rem;
  }

  .resume-page .highlights {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 0.45rem 1.1rem;
    margin-bottom: 0.2rem;
  }

  .resume-page .highlights li {
    margin-bottom: 0.2rem;
  }

  @media (max-width: 700px) {
    .resume-page {
      font-size: 0.9rem;
    }

    .resume-page .highlights {
      grid-template-columns: 1fr;
    }
  }
</style>
{% endblock head %}

{% block content %}
<article class="resume-page">
  {{ page.content | safe }}
</article>
{% endblock content %}
