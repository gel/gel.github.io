{% extends "base.html" %}

{% block head %}
<style>
  .simple-page {
    max-width: 700px;
    margin: 0 auto;
    font-size: 1rem;
    line-height: 1.7;
  }

  .simple-page h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
    line-height: 1.25;
  }

  .simple-page h2 {
    margin-top: 1.8rem;
    margin-bottom: 0.75rem;
    font-size: 1.35rem;
    line-height: 1.3;
  }

  .simple-page p,
  .simple-page ul {
    margin-top: 0;
    margin-bottom: 0.9rem;
  }

  .simple-page ul {
    padding-left: 1.25rem;
  }
</style>
{% endblock head %}

{% block content %}
<article class="simple-page">
  <h1>{{ page.title }}</h1>
  {{ page.content | safe }}
</article>
{% endblock content %}
